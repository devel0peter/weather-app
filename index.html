<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link type="text/css" rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather App</h1>
        </div>
        <div class="app">
            <div class="location">

            </div>
            <div class="icon">
                <i id="icon" class=""></i>
            </div>
            <div class="description">

            </div>
            <div class="temperature">

            </div>
            <div class="unit">
                <input type="button" name="celsius" value="°C " id="celsius" class="active">
                <input type="button" name="fahrenheit" value="°F " id="fahrenheit">
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
